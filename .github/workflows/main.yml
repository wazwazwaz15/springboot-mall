# 檔案路徑：.github/workflows/ci.yml
name: Spring Boot CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 取得專案原始碼
      uses: actions/checkout@v3

    - name: 設定 Java 環境
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: 建構專案（Maven）
      run: mvn clean install

    - name: 執行測試
      run: mvn test
